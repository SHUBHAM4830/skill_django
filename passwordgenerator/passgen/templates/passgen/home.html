<h1>PAssword generator</h1>

<form action="{%url 'password'%}">
    <select name="length">
        <option value="8">8 characters</option>
        <option value="9">9 characters</option>
        <option value="10">10 characters</option>
        <option value="11">11 characters</option>
        <option value="12">12 characters</option>
    </select>
    <input type="checkbox" value="uppercase">Uppercase
    <input type="checkbox" value="number">Number
    <input type="checkbox" value="special">Special Symbols
    <input type="submit" value="Generate Password">

</form>
